name: Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install frontend dependencies
        run: |
          cd web
          mise exec -- bun install

      - name: Run frontend tests
        run: |
          cd web
          mise exec -- bunx vitest run

      - name: Run TypeScript linting
        run: |
          cd web
          mise exec -- bun run check

      - name: Run TypeScript type check
        run: |
          cd web
          mise exec -- bunx tsc --noEmit

      - name: Build frontend
        run: |
          cd web
          mise exec -- bun run build

      - name: Install Python dependencies
        run: uv sync --frozen --all-extras

      - name: Run linting
        run: uv run ruff check voicetest/ tests/

      - name: Check formatting
        run: uv run ruff format --check voicetest/ tests/

      - name: Run Python unit tests
        run: uv run pytest tests/unit -v --tb=short

  platform-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Build frontend
        run: |
          cd web
          mise exec -- bun install
          mise exec -- bun run build

      - name: Install LiveKit CLI
        run: curl -sSL https://get.livekit.io/cli | bash

      - name: Install dependencies with platform extras
        run: uv sync --frozen --all-extras

      - name: Run platform integration tests
        env:
          RETELL_API_KEY: ${{ secrets.RETELL_API_KEY }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
          BLAND_API_KEY: ${{ secrets.BLAND_API_KEY }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
        run: uv run pytest tests/integration/test_platforms.py tests/integration/test_livekit_api.py -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Build frontend
        run: |
          cd web
          mise exec -- bun install
          mise exec -- bun run build

      - name: Build package
        run: uv build --wheel

      - name: Check dist contents
        run: |
          ls -la dist/
          uv run python -m zipfile -l dist/*.whl | head -20

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Build frontend
        run: |
          cd web
          mise exec -- bun install
          mise exec -- bun run build

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run smoke test
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: uv run voicetest smoke-test --max-turns 2
